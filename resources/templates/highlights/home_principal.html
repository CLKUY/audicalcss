<div class="container">
  <div class="row">
    <div class="col-lg-10 offset-lg-1 pt-3 pb-3 mb-2">

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          {% for instance in highlight %}
          <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}"></li>
          {% endfor %}
        </ol>
        <div class="carousel-inner" style="border-radius:15px">
          
          {% for instance in highlight %}
          <div class="carousel-item {% if forloop.first %}active{% endif %}">
            {% if instance.link %}<a href="{{instance.link}}" target="{{instance.link_target}}">{% endif %}
              <img class="d-block w-100" src="{{instance.file.url}}" alt="{{instance.title}}">
            {% if instance.link %}</a>{% endif %}
          </div>
          {% endfor %}
            
        </div>
        {% if highlight.1 %}
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        {% endif %}
      </div>

    </div>
  </div>
</div>

{% comment %}
<div class="container">
  <div class="row">
     <div class="col-lg-10 pt-5 pb-3">
        <h1 class="text-lg text-uppercase">{{highlight.title}}</h1>
        <p class="text-md font-weight-light">{{highlight.sub_title|linebreaks}}</p>
     </div>
  </div>
</div>
{% endcomment %}
